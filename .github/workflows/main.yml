name: Send Email Notification
on:
  push:
    branches:
      - main

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # يجب أن يحتوي مشروعك على ملف requirements.txt يحتوي على تعريفات الحزم المطلوبة

      - name: Send Email
        env:
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "Sending email from $GMAIL_SENDER"
          python site_eye.py
